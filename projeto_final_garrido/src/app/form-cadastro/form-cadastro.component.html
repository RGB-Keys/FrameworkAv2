<div class="container d-flex justify-content-center">

    <div class="col-4">
        <div class="card shadow round mt-5">
            <div class="card-header">
                <h3 class="text-center">Cadastro</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="formCadastro">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type='email' class="form-control" formControlName="email">
                        <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">O email não obedece as normas</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" formControlName="username">
                        <div class="form-text text-danger" *ngIf="isFormControlInvalid('username')">O usuário deve conter pelo menos 6 caracteres</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type='password' class="form-control" formControlName="password">
                        <div class="form-text text-danger" *ngIf="isFormControlInvalid('password')">A senha deve conter pelo menos 6 caracteres</div>
                    </div>
                    <button type="button" class="btn btn-primary" [disabled]="!formCadastro.valid" (click)="criarUsuario()">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
