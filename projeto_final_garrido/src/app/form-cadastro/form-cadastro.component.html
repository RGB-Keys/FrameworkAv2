<div class="container d-flex justify-content-center">

    <div class="col-4">
        <div class="card shadow round mt-5">
            <div class="card-header">
                <h3 class="text-center">Cadastro</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="formCadastro">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type='text' class="form-control" formControlName="nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type='password' class="form-control" formControlName="senha">
                        <div [ngStyle]="{'background-color': this.validation != 'OlÃ¡, informe os campos corretamente.' ? '#66FF99': '#FFCCCB'}" >{{validation}}</div>
                    </div>
                    <button type="button" class="btn btn-primary" [disabled]="!formCadastro.valid" (click)="validar()">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
