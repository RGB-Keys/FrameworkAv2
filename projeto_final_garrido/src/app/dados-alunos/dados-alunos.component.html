<div>
    <h2>Alunos:</h2>
     <table class="tabela-alunos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Curso</th>
                <th>Média Global</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alunos of dados" class="dados-alunos">
                <td>{{alunos.nome}}</td>
                <td>{{alunos.matricula}}</td>
                <td>{{alunos.curso}}</td>
                <td>{{calcula(alunos.rendimentoEscolar)}}</td>
            </tr>
        </tbody>
     </table>
</div>
