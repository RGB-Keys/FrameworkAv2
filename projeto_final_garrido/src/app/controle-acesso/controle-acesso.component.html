<button mat-button color="primary" (click)="administrador()">administrador</button>
<button mat-button color="accent" (click)="colaborador()">colaborador</button>
<button mat-button color="warn" (click)="usuario()">usuario</button>
<p *ngIf="this.role == 'administrador'">Você tem permissão de administrador</p>
<p *ngIf="this.role == 'colaborador'">Você tem permissão de colaborador</p>
<p *ngIf="this.role == 'usuario'">Você tem permissão de usuário</p>
